<div class="mx-auto max-w-4xl bg-gray-50 p-6">
  <h1 class="pb-4 text-center text-3xl font-bold text-blue-700">
    Application Form
  </h1>

  <form
    [formGroup]="form"
    (ngSubmit)="submitForm()"
    class="flex flex-col gap-10"
  >
    <app-personal-info
      (register)="registerFormGroup('personalInfo', $event)"
    ></app-personal-info>

    <app-contact-info
      (register)="registerFormGroup('contactInfo', $event)"
    ></app-contact-info>

    <app-file-upload
      (register)="registerFormGroup('fileUpload', $event)"
    ></app-file-upload>

    <app-hobbies
      (register)="registerFormGroup('hobbies', $event)"
    ></app-hobbies>

    <app-education
      (register)="registerFormGroup('education', $event)"
    ></app-education>

    <div class="form-section">
      <label>
        <input type="checkbox" [formControlName]="'terms'" />
        Accept terms and conditions
      </label>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
      >
        Submit
      </button>
    </div>
  </form>
</div>
